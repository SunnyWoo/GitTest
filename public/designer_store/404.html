<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1" name="viewport">
  <title>404 NOT FOUND!(404)</title>
  <style>
    body {
      position: relative;
      max-width: 414px;
      height: 100vh;
      background-color: #F2F5F7;
      margin: 0 auto;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      margin-top: -50%;
      font-family: 'Helvetica Neue', 'Arial', 'sans-serif';
      color: #9B9B9B;
    }

    #image {
      display: block;
      margin: 0 auto;
      width: 160px;
    }

    #title {
      display: block;
      text-align: center;
      font-size: 50px;
      line-height: 60px;
      font-weight: 700;
      margin-top: 33px;
    }

    #message {
      display: block;
      text-align: center;
      font-size: 18px;
      line-height: 23px;
      margin-bottom: 25px;
    }

    a#back-to-home {
      display: block;
      margin: 0 auto;
      text-decoration: none;
      width: 150px;
      background-color: #4FBD92;
      border: none;
      color: #FFFFFF;
      text-align: center;
      height: 55px;
      line-height: 55px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="image" src="/designer_store/not_found.png" alt="not found" />
    <div id="title">Error 404</div>
    <div id="message">對不起，這個頁面不存在。</div>
    <a id="back-to-home" href='/'>回到首頁</a>
  </div>
</body>
</html>
