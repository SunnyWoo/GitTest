<!DOCTYPE html>
<html>
<head>
  <title>404 NOT FOUND!(404) - CommandP</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Raleway', sans-serif;
    }

    .center {
      margin-top: 20%;
      text-align: center;
    }

    .title {
      margin-top: 38px;
      font-size: 38px;
      color: #5ec18f;
      font-weight: 200;
    }

    .body {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 400;
      line-height: 1.2em;
      font-family: 'Helvetica Neue', sans-serif;;
    }
    .body a {
      color: #5ec18f;
      text-decoration: none;
    }
    .search_block {
      margin-top: 32px;
    }
    #search {
      width: 345px;
      height: 40px;
      border: 1px solid #e1e1e1;
      font-size: 1em;
      padding: 0 25px;
      color: #455055;
      -webkit-border-radius: 40px;
      -moz-border-radius: 40px;
      -ms-border-radius: 40px;
      -o-border-radius: 40px;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="title">404 Page Not Found</div >
    <div class="body">
      The Page you have reguested may have moves<br />
      or does not exist anymore. Please go to <a href="/">Home</a>
    </div>
    <div class='search_block'>
      <form action="/search">
        <input id="search" class="search" name="query" placeholder="What are you looking for?" type="text">
      </form>
    </div>
  </div>
</body>
</html>
