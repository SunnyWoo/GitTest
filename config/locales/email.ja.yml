      content_1: コマプリアはApp Storeに近日登場！登場前に300元分のクーポンコードをメールで発送します。このクーポンコードはコマプリ内でどの商品でも使用できます。
      android: Android版も7月に登場予定です、乞うご期待！
      content_2: コマプリのFacebookページにいいね！を押して、最新情報とお得な情報をチェックしてください。
